<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inbox</title>
    <link rel="stylesheet" href="styles/chat-list.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="header-logo">
        <h1>Chat Inbox</h1>
    </header>
    <main>
        <div class="chat-list-container">
            <h2>Incoming Chats</h2>
            <ul id="chat-list">
                <!-- Chats will be listed here dynamically -->
            </ul>
        </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="scripts/chat-list.js"></script>
</body>
</html>
