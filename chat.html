<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Support</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="header-logo">
        <h1>Admin Chat Support</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Messages will be displayed here -->
            </div>
            <div class="typing-indicator" id="typing-indicator">User is typing...</div>
            <div class="input-area">
                <textarea id="admin-message" placeholder="Enter your response"></textarea>
                <button id="send-message-button">Send</button>
            </div>
        </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="scripts/chat.js"></script>
</body>
</html>
