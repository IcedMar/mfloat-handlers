<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Support</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="header-logo">
        <h1>Admin Chat Support</h1>
    </header>
    <main>
        <div class="chat-container">
            <!-- Added chat header -->
            <div class="chat-header"></div>

            <!-- Messages display area -->
            <div id="chat-messages" class="chat-box"></div>

            <div class="typing-indicator" id="typing-indicator">User is typing...</div>

            <!-- Input area for sending messages -->
            <div class="input-area">
                <textarea id="chat-message" placeholder="Enter your response"></textarea>
                <button id="send-message-button">Send</button>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Your Chat JavaScript -->
    <script type="module" src="scripts/chat.js"></script>
</body>
</html>
